<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the web page, the one above the URL -->
    <title>BBV Crafts</title>
    
    <!-- Linking to the external CSS file -->
    <link rel="stylesheet" href="css/one-page-website.css">
</head>
<body>
    <!-- Header, this one stays there no matter where I click within the navigation -->
    <header>
        <h1>BBV Crafts</h1>
    </header>

    <!-- Nav -->
    <nav>
        <a href="#home" id="home-link" onclick="showHome()">Home</a>
		<a href="https://www.etsy.com/shop/bespokebyveronika/?etsrc=sdt#about" target="_blank" id="link"><em>About</em></a>
		<a href="#book_a_slot" id="book-a-slot-link" onclick="showComingSoon()">Book a slot</a>
        <a href="#login" id="login-link" onclick="showLogin()">Login</a>
        <a href="#contact" id="link" onclick="showComingSoon()">Contact Us</a>
        <a href="#find" id="link" onclick="showComingSoon()">Find Us</a>
        <a href="https://bespokebyveronika.etsy.com" target="_blank" id="link"><em>E-shop</em></a>
    </nav>

    <!-- Main content section -->
    <section>
        <!-- Image section for Home ONLY -->
        <section class="center-image" id="home-section">
            <!-- Image below the form -->
            <img src="Images/Thumb/thumbnail_%231.PNG" alt="Thumbnail #1">
        </section>

        <!-- Login Form section for LOGIN tab ONLY -->
        <section id="login-section" style="display: none;">
            <!-- Login Form -->
            <form>
                <!-- Container for the background image within the form -->
                <div class="background-container"></div>

                <!-- Username -->
                <label for="username">Username:</label>
                <input type="text" name="username" required>

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" name="password" required>

                <!-- Checkbox for robot verification- not integrated to anything -->
                <label for="verify">I am not a robot:</label>
                <input type="checkbox" id="verify" name="verify" required>

                <!-- Submit button for the form -->
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Gallery - is showing all the time under each tab that is finished-->
		<div id="gallery">
		<h1>Gallery</h1>
	    <h5>Hover over to enlarge the image</h5>
        <section class="thumbnail-container">
            <div class="thumbnail">
                <img src="Images/Thumb/thumbnail_%232.jpg" alt="Thumbnail #2" onclick="enlargeImage(this)">
            </div>

            <div class="thumbnail">
                <img src="Images/Thumb/thumbnail_%233.jpg" alt="Thumbnail #3" onclick="enlargeImage(this)">
            </div>

            <div class="thumbnail">
                <img src="Images/Thumb/thumbnail_%234.jpg" alt="Thumbnail #4" onclick="enlargeImage(this)">
            </div>

            <div class="thumbnail">
                <img src="Images/Thumb/thumbnail_%239.jpeg" alt="Thumbnail #9" onclick="enlargeImage(this)">
            </div>						

            <div class="thumbnail">
                <img src="Images/Thumb/thumbnail_%236.jpg" alt="Thumbnail #6" onclick="enlargeImage(this)">
            </div>

            <div class="thumbnail">
                <img src="Images/Thumb/thumbnail_%237.jpg" alt="Thumbnail #7" onclick="enlargeImage(this)">
            </div>

            <div class="thumbnail">
                <img src="Images/Thumb/thumbnail_%238.jpg" alt="Thumbnail #8" onclick="enlargeImage(this)">
            </div>

            <div class="thumbnail">
                <img src="Images/Thumb/thumbnail_%235.jpeg" alt="Thumbnail #5" onclick="enlargeImage(this)">
            </div>


        </section>
    </section>
    
    <!-- Footer section -->
    <div>
        www.bespokebyveronika.com &nbsp;|&nbsp; &copy; 2024
    </div>

    <script>
        function showHome() {
            document.getElementById("home-section").style.display = "block";
            document.getElementById("login-section").style.display = "none";
        }

        function showLogin() {
            document.getElementById("home-section").style.display = "none";
            document.getElementById("login-section").style.display = "block";
        }

        function showComingSoon() {
            alert("Coming soon! Under development.");
        }
		
    </script>
</body>
</html>
